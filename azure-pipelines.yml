  inputs:
    versionSpec: '3.8'

- script: |
    $env:APP_SETTINGS="config.DevelopmentConfig"

- script: |
    pip install flask
    pip install flask_sqlalchemy
  displayName: 'Install dependencies'

- script: python devops_test/aplication.py